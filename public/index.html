<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <title>Elm App</title>
</head>
<body>
    <noscript>
        You need to enable JavaScript to run this app.
    </noscript>


    <div class="coluerfull" id="w420" style="width: 420px">
      COLUERFULL
      <elm-period-picker from="2018-01-01"></elm-period-picker>
    </div>

    <div class="flat" id="w420" style="width: 1420px">
      FLAT
      <elm-period-picker from="2018-01-01" config='{"showYear": true,"showQuater": true,"showTermin": true,"showMonth": true}'></elm-period-picker>
    </div>

    <hr />

    <div class="default" id="w420" style="width: 420px">
      Width : 420px
      <elm-period-picker from="2018-01-01"></elm-period-picker>
    </div>

    <hr />

    <div class="default" id="w1420" style="width: 1420px">
      Width : 1420px
      <elm-period-picker from="2018-01-01"></elm-period-picker>
    </div>

    <hr />

    <div class="default" id="today" style="width: 1050px">
      Todie or Today
      <elm-period-picker config='{"showYear": true,"showTermin": true}'></elm-period-picker>
    </div>
</body>
</html>
